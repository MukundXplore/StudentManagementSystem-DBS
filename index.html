<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Student Management System</title>
    <link rel="stylesheet" href="./assets/css/login.css">
</head>
<body>
<canvas id="bg-canvas"></canvas>

<main class="main">
    <div class="container">
        <section class="login-wrapper">
            <div class="content-split">
                <div class="split-left">
                    <img src="./assets/images/sau-white-logo.png" alt="SAU Logo" class="logo-main">
                    <div class="logo-details">
                        <br>
                        <p class="logo-text">SOUTH ASIAN UNIVERSITY</p>
                        <p class="logo-subtext">A University Established by SAARC Nations</p>
                        <br>
                    </div>
                </div>
                <div class="split-right">
                    <div class="heading">
                        <h1 class="text text-large">Student Management System</h1>
                        <p class="text-normal">
                            Please select your role to proceed.
                        </p>
                    </div>
                    
                    <div class="navigation-buttons">
                        <div class="input-control">
                            <button type="button" class="submit-btn" onclick="location.href='./admin'">
                                Admin Sign-In
                            </button>
                        </div>
                        <div class="input-control">
                            <button type="button" class="submit-btn" onclick="location.href='./faculty'">
                                Faculty Sign-In
                            </button>
                        </div>
                        <div class="input-control">
                            <button type="button" class="submit-btn" onclick="location.href='./student'">
                                Student Sign-In
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</main>

<script>
    const canvas = document.getElementById('bg-canvas');
    if (canvas) {
        const ctx = canvas.getContext('2d');
        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;

        window.addEventListener('resize', () => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        });

        // --- Wave Settings ---
        const waveColor = 'rgba(79, 123, 255, 0.3)';
        const waveAmplitude = height * 0.15;
        const waveFrequency = 0.005;
        const waveSpeed = 0.02;

        let step = 0;

        function drawWave(phase, alpha) {
            ctx.beginPath();
            ctx.moveTo(0, height);

            for (let x = 0; x < width; x++) {
                const y = Math.sin(x * waveFrequency + phase) * waveAmplitude + (height * 0.8);
                ctx.lineTo(x, y);
            }

            ctx.lineTo(width, height);
            ctx.closePath();

            ctx.fillStyle = `rgba(79, 123, 255, ${alpha})`;
            ctx.fill();
        }

        function animate() {
            ctx.clearRect(0, 0, width, height);
            step += waveSpeed;
            drawWave(step, 0.1);
            drawWave(step + 1, 0.2);
            drawWave(step + 2, 0.3);
            requestAnimationFrame(animate);
        }

        animate();
    }
</script>

</body>
</html>
