<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal - Sign In</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="page-header">
    <div class="header-content">
        <img src="https://sau.int/wp-content/themes/sau/ae/images/sau-white-logo.png" alt="SAU Logo" class="header-logo">
        <div class="header-text">
            <span class="header-title">SOUTH ASIAN UNIVERSITY</span>
            <span class="header-subtitle">A University Established by SAARC Nations</span>
        </div>
    </div>
</header>
<main class="main">
    <div class="container">
        <section class="wrapper">
            <div class="heading">
                <h1 class="text text-large">Student Access Portal</h1>
                <p class="text text-normal">Admin User? <span><a href="sign-in.html" class="text text-links">Access here.</a></span>
                </p>
            </div>
            <form name="studentSignin" class="form">
                <div class="input-control">
    <label for="studentId" class="input-label" hidden>Student ID</label>
    <input type="text" name="studentId" id="studentId" class="input-field" placeholder="Enrollment Number" required>
</div>
                <div class="input-control">
                    <label for="faculty" class="input-label" hidden>Faculty</label>
                    <select name="faculty" id="faculty" class="input-field" required>
                        <option value="">Select Faculty</option>
                        <option value="engineering">Engineering</option>
                        <option value="medicine">Medicine</option>
                        <option value="business">Business</option>
                        <option value="arts">Arts & Sciences</option>
                        <option value="law">Law</option>
                        <option value="education">Education</option>
                    </select>
                </div>
                <div class="input-control">
                    <button type="submit" class="submit-btn">Student Sign In</button>
                </div>
            </form>
        </section>
    </div>
</main>
</body>
</html>
