<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Announcements</title>

    <link rel="stylesheet" href="/assets/css/faculty.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <div class="app-container">

        <!-- SIDEBAR -->
        <aside class="sidebar">
            <div class="logo-area">
                <i class="fas fa-chalkboard-teacher"></i>
            </div>

            <ul class="nav-menu">
                <button class="nav-btn" onclick="location.href='dashboard.html'"><i class="fas fa-columns"></i>
                    Dashboard</button>
                <button class="nav-btn" onclick="location.href='courses.html'"><i class="fas fa-book"></i> My
                    Courses</button>
                <button class="nav-btn" onclick="location.href='students.html'"><i class="fas fa-users"></i> Enrolled
                    Students</button>
                <button class="nav-btn" onclick="location.href='assignments.html'"><i class="fas fa-tasks"></i>
                    Assignments</button>
                <button class="nav-btn" onclick="location.href='submissions.html'"><i class="fas fa-file-upload"></i>
                    Submissions</button>
                <button class="nav-btn" onclick="location.href='attendance.html'"><i class="fas fa-check-circle"></i>
                    Attendance</button>
                <button class="nav-btn" onclick="location.href='exams.html'"><i class="fas fa-pencil-ruler"></i> Exams &
                    Marks</button>
                <button class="nav-btn" onclick="location.href='feedback.html'"><i class="fas fa-comment-dots"></i>
                    Feedback</button>
                <button class="nav-btn active" onclick="location.href='announcements.html'"><i
                        class="fas fa-bullhorn"></i> Announcements</button>
                <button class="nav-btn" onclick="location.href='documents.html'"><i class="fas fa-folder-open"></i>
                    Documents</button>
            </ul>

            <div class="logout" onclick="location.href='index.html'" style="cursor:pointer;">
                <i class="fas fa-sign-out-alt" style="margin-right: 15px;"></i> Logout
            </div>

        </aside>

        <!-- MAIN CONTENT -->
        <main class="main-content">

            <!-- HEADER -->
            <header>
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search announcements...">
                </div>

                <div class="user-profile">
                    <div class="user-info">
                        <h4>Dr. John Doe</h4>
                        <span>Department of Computer Science</span>
                    </div>
                    <img src="https://i.pravatar.cc/150?img=11" class="avatar">
                </div>
            </header>

            <!-- BANNER -->
            <div class="banner">
                <div class="banner-text">
                    <h1>Announcements</h1>
                    <p>Post and view announcements for your students.</p>
                </div>
                <div class="banner-img">
                    <i class="fas fa-bullhorn"></i>
                </div>
            </div>

            <div class="dashboard-grid">

                <!-- LEFT COLUMN -->
                <div class="left-column">

                    <!-- POST ANNOUNCEMENT -->
                    <section>
                        <div class="header-row">
                            <div class="section-title">Create Announcement</div>
                        </div>

                        <div class="notices-card">

                            <div class="notice-item">

                                <form method="POST" action="/post_announcement">

                                    <input type="text" name="title" placeholder="Announcement Title"
                                        style="padding:10px; width:100%; border-radius:10px; border:1px solid #ccc;">

                                    <textarea name="body" placeholder="Write your announcement..."
                                        style="padding:10px; width:100%; height:120px; border-radius:10px; border:1px solid #ccc; margin-top:10px;">
                                </textarea>

                                    <select name="scope"
                                        style="padding:10px; width:100%; border-radius:10px; border:1px solid #ccc; margin-top:10px;">
                                        <option value="Course">Course Announcement</option>
                                        <option value="Department">Department Announcement</option>
                                    </select>

                                    <button class="btn-view" style="margin-top: 15px; padding:10px 15px;">
                                        Post Announcement
                                    </button>

                                </form>

                            </div>

                        </div>
                    </section>

                    <!-- ANNOUNCEMENT LIST -->
                    <section style="margin-top:25px;">
                        <div class="header-row">
                            <div class="section-title">Recent Announcements</div>
                        </div>

                        <div class="notices-card">

                            <div class="notice-item">
                                <h5>Assignment 3 Released</h5>
                                <p>Please submit by next Monday.</p>
                                <span style="font-size:12px; color:gray;">Sep 12, 2023</span>
                            </div>

                            <div class="notice-item">
                                <h5>Quiz on Thursday</h5>
                                <p>DBMS quiz will be conducted in Lab 1.</p>
                                <span style="font-size:12px; color:gray;">Sep 10, 2023</span>
                            </div>

                        </div>
                    </section>

                </div>

            </div>

        </main>

    </div>

</body>

</html>
