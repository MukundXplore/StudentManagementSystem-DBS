<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/pages.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        // Forces a reload if the user hits the "Back" button after logging out
        window.addEventListener( "pageshow", function ( event ) {
            var historyTraversal = event.persisted || 
                                   ( typeof window.performance != "undefined" && 
                                        window.performance.navigation.type === 2 );
            if ( historyTraversal ) {
                // Reload the page to trigger the server-side session check
                window.location.reload();
            }
        });
    </script>
</head>
<body>

    <div class="app-container">
        
        <aside class="sidebar" id="sidebar">
            <div class="close-sidebar" onclick="toggleSidebar()">
                <i class="fas fa-times"></i>
            </div>

            <div class="logo-area">
                <i class="fas fa-user-graduate"></i>
            </div>
            
            <nav class="nav-menu">
                <button class="nav-btn active" onclick="location.href='{{ url_for('student_dashboard') }}'">
                    <i class="fas fa-columns"></i> Dashboard
                </button>
                <button class="nav-btn" onclick="location.href='{{ url_for('student_courses') }}'">
                    <i class="fas fa-book"></i> My Courses
                </button>
                <button class="nav-btn" onclick="location.href='{{ url_for('student_assignments') }}'">
                    <i class="fas fa-tasks"></i> Assignments
                </button>
                <button class="nav-btn" onclick="location.href='{{ url_for('student_grades') }}'">
                    <i class="fas fa-chart-line"></i> Grades & Exams
                </button>
                <button class="nav-btn" onclick="location.href='{{ url_for('student_attendance') }}'">
                    <i class="fas fa-check-circle"></i> Attendance
                </button>
                <button class="nav-btn" onclick="location.href='{{ url_for('student_timetable') }}'">
                    <i class="fas fa-calendar-alt"></i> Timetable
                </button>
                <button class="nav-btn" onclick="location.href='{{ url_for('student_fees') }}'">
                    <i class="fas fa-wallet"></i> Fees
                </button>
            </nav>
            
            <div class="logout" onclick="location.href='{{ url_for('auth.logout') }}'">
                <i class="fas fa-sign-out-alt" style="margin-right: 15px;"></i> Logout
            </div>
        </aside>

        <main class="main-content">
            <div class="user-profile">
                <div class="user-info">
                    <h4>{{ user_name }}</h4> <span>B.Tech CSE - 3rd Year</span>
                </div>
                <img src="https://i.pravatar.cc/150?img=12" alt="Student" class="avatar">
            </div>
            </main>
    </div>
    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('active');
        }
    </script>
</body>
</html>
