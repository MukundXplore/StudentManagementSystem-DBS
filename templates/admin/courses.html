<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Courses</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/pages.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); }
        .modal-content { background-color: #fff; margin: 10% auto; padding: 20px; border-radius: 15px; width: 400px; }
        .close-modal { float: right; font-size: 24px; cursor: pointer; }
        .form-group { margin-bottom: 15px; }
        .form-group input, .form-group select { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="app-container">
        <aside class="sidebar" id="sidebar">
            <div class="logo-area"><i class="fas fa-user-shield"></i></div>
            <nav class="nav-menu">
                <button class="nav-btn" onclick="location.href='{{ url_for('admin_dashboard.dashboard') }}'">Overview</button>
                <button class="nav-btn" onclick="location.href='{{ url_for('admin_dashboard.users') }}'">Manage Users</button>
                <button class="nav-btn active">Programs</button>
                <button class="nav-btn" onclick="location.href='{{ url_for('admin_dashboard.approvals') }}'">Approvals</button>
                <button class="nav-btn" onclick="location.href='{{ url_for('admin_dashboard.announcements') }}'">Announcements</button>
            </nav>
            <div class="logout" onclick="location.href='{{ url_for('auth.logout') }}'">Logout</div>
        </aside>

        <main class="main-content">
            <header>
                <form action="" method="GET" style="width: 400px;">
                    <div class="search-bar"><i class="fas fa-search"></i><input type="text" name="q" placeholder="Search courses..." value="{{ request.args.get('q', '') }}"></div>
                </form>
                <div class="user-profile"><h4>{{ user_name }}</h4></div>
            </header>

            <div class="table-card">
                <div class="section-title" style="display:flex; justify-content:space-between;">
                    <span>Active Courses</span>
                    <button onclick="document.getElementById('addCourseModal').style.display='block'" 
                            style="background:#4F7BFF; color:white; border:none; padding:8px 15px; border-radius:8px; cursor:pointer;">
                        + Add Course
                    </button>
                </div>
                <table>
                    <thead>
                        <tr><th>Course Name</th><th>Credits</th><th>Department</th><th>Semester</th><th>Action</th></tr>
                    </thead>
                    <tbody>
                        {% for course, dept in courses %}
                        <tr>
                            <td>{{ course.CourseName }}</td>
                            <td>{{ course.Credits }}</td>
                            <td>{{ dept.DeptName }}</td>
                            <td>{{ course.Semester }}</td>
                            <td>
                                <a href="{{ url_for('admin_dashboard.delete_course', course_id=course.CourseID) }}" 
                                   class="btn-icon btn-delete" onclick="return confirm('Delete this course?')">
                                   <i class="fas fa-trash"></i>
                                </a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <div id="addCourseModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="document.getElementById('addCourseModal').style.display='none'">&times;</span>
            <h3>Add New Course</h3>
            <form method="POST">
                <div class="form-group"><label>Course Name</label><input type="text" name="course_name" required></div>
                <div class="form-group"><label>Credits</label><input type="number" name="credits" required></div>
                <div class="form-group"><label>Semester</label><input type="number" name="semester" required></div>
                <div class="form-group">
                    <label>Department</label>
                    <select name="department_id">
                        {% for d in departments %}
                        <option value="{{ d.DepartmentID }}">{{ d.DeptName }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button class="btn-view" style="width:100%">Save Course</button>
            </form>
        </div>
    </div>
</body>
</html>
