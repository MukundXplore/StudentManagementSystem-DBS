<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Courses</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/pages.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar" id="sidebar">
            <div class="close-sidebar" onclick="toggleSidebar()">
                <i class="fas fa-times"></i>
            </div>
            <div class="logo-area"><i class="fas fa-user-shield"></i></div>
            
            <nav class="nav-menu">
                <button class="nav-btn" onclick="location.href='{{ url_for('admin_dashboard') }}'">
                    <i class="fas fa-th-large"></i> Overview
                </button>
                <button class="nav-btn" onclick="location.href='{{ url_for('admin_users') }}'">
                    <i class="fas fa-users-cog"></i> Manage Users
                </button>
                <button class="nav-btn active" onclick="location.href='{{ url_for('admin_courses') }}'">
                    <i class="fas fa-book"></i> Programs
                </button>
                <button class="nav-btn" onclick="location.href='{{ url_for('admin_approvals') }}'">
                    <i class="fas fa-check-circle"></i> Approvals
                </button>
                <button class="nav-btn" onclick="location.href='{{ url_for('admin_announcements') }}'">
                    <i class="fas fa-bullhorn"></i> Announcements
                </button>
            </nav>

            <div class="logout" onclick="location.href='{{ url_for('logout') }}'">
                <i class="fas fa-sign-out-alt" style="margin-right:10px;"></i> Logout
            </div>
        </aside>

        <main class="main-content">
            <header>
                <div class="menu-toggle" onclick="toggleSidebar()">
                    <i class="fas fa-bars"></i>
                </div>
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search courses...">
                </div>
                <div class="user-profile">
                     <div style="text-align:right;">
                        <h4>{{ user_name }}</h4>
                        <span>System Administrator</span>
                     </div>
                    <img src="https://i.pravatar.cc/150?img=68" class="avatar">
                </div>
            </header>

            <div class="banner">
                <div class="banner-text">
                    <h1>Programs & Courses</h1>
                    <p>Manage curriculum, assign faculty, and update credits.</p>
                </div>
                <div class="banner-img">
                    <i class="fas fa-graduation-cap"></i>
                </div>
            </div>

            <div class="table-card">
                <div class="section-title" style="display:flex; justify-content:space-between;">
                    <span>Active Courses</span>
                    <button style="background:#4F7BFF; color:white; border:none; padding:8px 15px; border-radius:8px; cursor:pointer;">+ Add Course</button>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>Course Code</th>
                            <th>Course Name</th>
                            <th>Credits</th>
                            <th>Assigned Faculty</th>
                            <th>Enrolled</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>CS201</td>
                            <td>Data Structures</td>
                            <td>4</td>
                            <td>Dr. Alan Turing</td>
                            <td>60</td>
                            <td><button class="btn-icon btn-edit"><i class="fas fa-pen"></i></button></td>
                        </tr>
                        <tr>
                            <td>MA203</td>
                            <td>Discrete Mathematics</td>
                            <td>3</td>
                            <td>Dr. Euler</td>
                            <td>55</td>
                            <td><button class="btn-icon btn-edit"><i class="fas fa-pen"></i></button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
    <script>
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('active');
        }
    </script>
</body>
</html>
