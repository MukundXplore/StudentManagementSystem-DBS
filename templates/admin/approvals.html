<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pending Approvals</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/pages.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar" id="sidebar">
            <div class="close-sidebar" onclick="toggleSidebar()">
                <i class="fas fa-times"></i>
            </div>
            <div class="logo-area"><i class="fas fa-user-shield"></i></div>
            
            <nav class="nav-menu">
                <button class="nav-btn" onclick="location.href='{{ url_for('admin_dashboard') }}'">
                    <i class="fas fa-th-large"></i> Overview
                </button>
                <button class="nav-btn" onclick="location.href='{{ url_for('admin_users') }}'">
                    <i class="fas fa-users-cog"></i> Manage Users
                </button>
                <button class="nav-btn" onclick="location.href='{{ url_for('admin_courses') }}'">
                    <i class="fas fa-book"></i> Programs
                </button>
                <button class="nav-btn active" onclick="location.href='{{ url_for('admin_approvals') }}'">
                    <i class="fas fa-check-circle"></i> Approvals
                </button>
                <button class="nav-btn" onclick="location.href='{{ url_for('admin_announcements') }}'">
                    <i class="fas fa-bullhorn"></i> Announcements
                </button>
            </nav>

            <div class="logout" onclick="location.href='{{ url_for('logout') }}'">
                <i class="fas fa-sign-out-alt" style="margin-right:10px;"></i> Logout
            </div>
        </aside>

        <main class="main-content">
            <header>
                <div class="menu-toggle" onclick="toggleSidebar()">
                    <i class="fas fa-bars"></i>
                </div>
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search requests...">
                </div>
                <div class="user-profile">
                     <div style="text-align:right;">
                        <h4>{{ user_name }}</h4>
                        <span>System Administrator</span>
                     </div>
                    <img src="https://i.pravatar.cc/150?img=68" class="avatar">
                </div>
            </header>

            <div class="banner">
                <div class="banner-text">
                    <h1>Pending Approvals</h1>
                    <p>Review registration requests and fee waivers.</p>
                </div>
                <div class="banner-img">
                    <i class="fas fa-clipboard-check"></i>
                </div>
            </div>

            <div class="table-card">
                <div class="section-title">Requests Queue</div>
                <table>
                    <thead>
                        <tr>
                            <th>Request ID</th>
                            <th>Type</th>
                            <th>Applicant</th>
                            <th>Date</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>REQ_091</td>
                            <td>New Registration</td>
                            <td>Rahul Verma</td>
                            <td>Oct 10, 2023</td>
                            <td><span class="badge pending">Pending</span></td>
                            <td>
                                <button class="btn-icon btn-edit" style="color:green; background:#e6fffa;"><i class="fas fa-check"></i></button>
                                <button class="btn-icon btn-delete"><i class="fas fa-times"></i></button>
                            </td>
                        </tr>
                        </tbody>
                </table>
            </div>
        </main>
    </div>
    <script>
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('active');
        }
    </script>
</body>
</html>
