<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pending Approvals</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/pages.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar" id="sidebar">
            <div class="logo-area"><i class="fas fa-user-shield"></i></div>
            <nav class="nav-menu">
                <button class="nav-btn" onclick="location.href='{{ url_for('admin_dashboard.dashboard') }}'">Overview</button>
                <button class="nav-btn" onclick="location.href='{{ url_for('admin_dashboard.users') }}'">Manage Users</button>
                <button class="nav-btn" onclick="location.href='{{ url_for('admin_dashboard.courses') }}'">Programs</button>
                <button class="nav-btn active">Approvals</button>
                <button class="nav-btn" onclick="location.href='{{ url_for('admin_dashboard.announcements') }}'">Announcements</button>
            </nav>
            <div class="logout" onclick="location.href='{{ url_for('auth.logout') }}'">Logout</div>
        </aside>

        <main class="main-content">
            <header>
                <div class="search-bar"><i class="fas fa-search"></i><input type="text" placeholder="Search requests..."></div>
                <div class="user-profile"><h4>{{ user_name }}</h4></div>
            </header>

            <div class="table-card">
                <div class="section-title">Requests Queue</div>
                <table>
                    <thead>
                        <tr><th>Request Type</th><th>Student Name</th><th>Date</th><th>Status</th><th>Action</th></tr>
                    </thead>
                    <tbody>
                        {% for req, student, person in requests %}
                        <tr>
                            <td>{{ req.RequestType }}</td>
                            <td>{{ person.Name }}</td>
                            <td>{{ req.RequestDate.strftime('%Y-%m-%d') }}</td>
                            <td><span class="badge pending">{{ req.Status }}</span></td>
                            <td>
                                <a href="{{ url_for('admin_dashboard.process_request', req_id=req.RequestID, action='approve') }}" 
                                   class="btn-icon btn-edit" style="color:green; background:#e6fffa;">
                                   <i class="fas fa-check"></i>
                                </a>
                                <a href="{{ url_for('admin_dashboard.process_request', req_id=req.RequestID, action='reject') }}" 
                                   class="btn-icon btn-delete">
                                   <i class="fas fa-times"></i>
                                </a>
                            </td>
                        </tr>
                        {% else %}
                        <tr><td colspan="5">No pending requests.</td></tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</body>
</html>
