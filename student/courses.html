<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Courses</title>
    <link rel="stylesheet" href="../assets/css/students.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="logo-area"><i class="fas fa-user-graduate"></i></div>
            <ul class="nav-menu">
                <button class="nav-btn" onclick="location.href='dashboard.html'"><i class="fas fa-columns"></i> Dashboard</button>
                <button class="nav-btn active"><i class="fas fa-book"></i> My Courses</button>
                <button class="nav-btn" onclick="location.href='assignments.html'"><i class="fas fa-tasks"></i> Assignments</button>
                <button class="nav-btn" onclick="location.href='grades.html'"><i class="fas fa-chart-line"></i> Grades & Exams</button>
                <button class="nav-btn" onclick="location.href='attendance.html'"><i class="fas fa-check-circle"></i> Attendance</button>
                <button class="nav-btn" onclick="location.href='timetable.html'"><i class="fas fa-calendar-alt"></i> Timetable</button>
                <button class="nav-btn" onclick="location.href='fees.html'"><i class="fas fa-wallet"></i> Fees</button>
            </ul>
            <div class="logout" onclick="location.href='../index.html'"><i class="fas fa-sign-out-alt" style="margin-right: 15px;"></i> Logout</div>
        </aside>

        <main class="main-content">
            <header>
                <div class="search-bar"><i class="fas fa-search"></i><input type="text" placeholder="Search courses..."></div>
                <div class="user-profile">
                    <div class="user-info"><h4>Rahul Verma</h4><span>B.Tech CSE</span></div>
                    <img src="https://i.pravatar.cc/150?img=12" class="avatar">
                </div>
            </header>

            <div class="banner">
                <div class="banner-text"><h1>My Courses</h1><p>Access course materials and syllabus.</p></div>
                <div class="banner-img"><i class="fas fa-book-reader"></i></div>
            </div>

            <div class="dashboard-grid">
                <div class="left-column" style="width:100%;">
                    <section>
                        <div class="section-title">Enrolled Courses</div>
                        <div class="courses-container">
                            <div class="course-card">
                                <h4>Data Structures (CS201)</h4>
                                <p style="font-size:13px; color:#666;">Faculty: Dr. A</p>
                                <button class="btn-view">View Materials</button>
                                <i class="fas fa-sitemap course-icon"></i>
                            </div>
                            <div class="course-card" style="background: linear-gradient(135deg, #EEF0FF 0%, #D2CFFF 100%);">
                                <h4>Discrete Math (MA203)</h4>
                                <p style="font-size:13px; color:#666;">Faculty: Dr. B</p>
                                <button class="btn-view">View Materials</button>
                                <i class="fas fa-square-root-alt course-icon"></i>
                            </div>
                            <div class="course-card" style="background: linear-gradient(135deg, #F5F7FF 0%, #E8E2FF 100%);">
                                <h4>Operating Systems (CS204)</h4>
                                <p style="font-size:13px; color:#666;">Faculty: Dr. C</p>
                                <button class="btn-view">View Materials</button>
                                <i class="fas fa-memory course-icon"></i>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
