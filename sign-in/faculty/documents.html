<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documents</title>

    <link rel="stylesheet" href="/assets/css/faculty.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <div class="app-container">

        <!-- SIDEBAR -->
        <aside class="sidebar">
            <div class="logo-area">
                <i class="fas fa-chalkboard-teacher"></i>
            </div>

            <ul class="nav-menu">
                <button class="nav-btn" onclick="location.href='dashboard.html'"><i class="fas fa-columns"></i>
                    Dashboard</button>
                <button class="nav-btn" onclick="location.href='courses.html'"><i class="fas fa-book"></i> My
                    Courses</button>
                <button class="nav-btn" onclick="location.href='students.html'"><i class="fas fa-users"></i> Enrolled
                    Students</button>
                <button class="nav-btn" onclick="location.href='assignments.html'"><i class="fas fa-tasks"></i>
                    Assignments</button>
                <button class="nav-btn" onclick="location.href='submissions.html'"><i class="fas fa-file-upload"></i>
                    Submissions</button>
                <button class="nav-btn" onclick="location.href='attendance.html'"><i class="fas fa-check-circle"></i>
                    Attendance</button>
                <button class="nav-btn" onclick="location.href='exams.html'"><i class="fas fa-pencil-ruler"></i> Exams &
                    Marks</button>
                <button class="nav-btn" onclick="location.href='feedback.html'"><i class="fas fa-comment-dots"></i>
                    Feedback</button>
                <button class="nav-btn" onclick="location.href='announcements.html'"><i class="fas fa-bullhorn"></i>
                    Announcements</button>
                <button class="nav-btn active" onclick="location.href='documents.html'"><i
                        class="fas fa-folder-open"></i> Documents</button>
            </ul>

            <div class="logout" onclick="location.href='login.html'" style="cursor:pointer;">
                <i class="fas fa-sign-out-alt" style="margin-right: 15px;"></i> Logout
            </div>

        </aside>

        <!-- MAIN CONTENT -->
        <main class="main-content">

            <!-- HEADER -->
            <header>
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search documents...">
                </div>

                <div class="user-profile">
                    <div class="user-info">
                        <h4>Dr. John Doe</h4>
                        <span>Department of Computer Science</span>
                    </div>
                    <img src="https://i.pravatar.cc/150?img=11" class="avatar">
                </div>
            </header>

            <!-- BANNER -->
            <div class="banner">
                <div class="banner-text">
                    <h1>Documents & Resources</h1>
                    <p>Upload and manage Google Drive links for your courses.</p>
                </div>
                <div class="banner-img">
                    <i class="fas fa-folder-open"></i>
                </div>
            </div>

            <div class="dashboard-grid">

                <!-- LEFT COLUMN -->
                <div class="left-column">

                    <!-- UPLOAD DOCUMENT -->
                    <section>
                        <div class="header-row">
                            <div class="section-title">Upload Google Drive Link</div>
                        </div>

                        <div class="notices-card">

                            <div class="notice-item">

                                <form method="POST" action="/upload_document">

                                    <input type="text" name="title" placeholder="Document Title"
                                        style="padding:10px; width:100%; border-radius:10px; border:1px solid #ccc;">

                                    <input type="text" name="gdrive_link" placeholder="Google Drive URL"
                                        style="padding:10px; width:100%; border-radius:10px; border:1px solid #ccc; margin-top:10px;">

                                    <select name="course"
                                        style="padding:10px; width:100%; border-radius:10px; border:1px solid #ccc; margin-top:10px;">
                                        <option>Object Oriented Programming</option>
                                        <option>Database Management Systems</option>
                                        <option>Data Structures</option>
                                        <option>Operating Systems</option>
                                    </select>

                                    <button class="btn-view" style="margin-top:15px; padding:10px 15px;">
                                        Upload Link
                                    </button>

                                </form>

                            </div>

                        </div>
                    </section>

                    <!-- DOCUMENT LIST -->
                    <section style="margin-top:25px;">
                        <div class="header-row">
                            <div class="section-title">Shared Documents</div>
                        </div>

                        <div class="notices-card">

                            <div class="notice-item">
                                <h5>OOP Notes (Week 3)</h5>
                                <a href="#" class="notice-link">Open Drive Link</a>
                            </div>

                            <div class="notice-item">
                                <h5>DBMS ER-Diagram Examples</h5>
                                <a href="#" class="notice-link">Open Drive Link</a>
                            </div>

                        </div>

                    </section>

                </div>

            </div>

        </main>

    </div>

</body>

</html>
